<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio Semana 11</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body id="main" class="bg-light">

    <!-- Icono para alternar tema -->
    <div class="p-3">
      <i id="tema" class="fa-solid fa-moon fs-4 cursor-pointer" onclick="alternarTema()"></i>
    </div>

    <div class="container">
      <h2>Formulario de prueba</h2>

      <form id="miFormulario" class="mb-4">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" id="apellido" class="form-control" />
        </div>

        <button type="button" id="validarBtn" class="btn btn-primary">
          <i class="fa-solid fa-floppy-disk"></i> Validar
        </button>
      </form>

      <p id="mensaje" class="mb-4"></p>

      <hr />

      <div id="bloqueTexto" class="caja form-control mb-3">
        Este texto cambiará de color dinámicamente.
      </div>

      <button id="agregarClase" class="btn btn-primary me-2">Agregar clase</button>
      <button id="quitarClase" class="btn btn-danger">Quitar clase</button>

      <hr />

      <button id="mostrarOcultar" class="btn btn-dark mb-3">Mostrar/Ocultar Elemento</button>

      <div id="elementoOculto" class="mb-3" style="display: none;">
        Elemento oculto que puede mostrarse
      </div>

      <div class="text-center">
        <h3 id="contador">0</h3>

        <button id="incrementar" class="btn btn-dark me-2">Incrementar</button>
        <button id="disminuir" class="btn btn-light border">Disminuir</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

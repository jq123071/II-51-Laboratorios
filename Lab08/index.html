<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab08</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Lista de Cursos</h1>
      <ul id="lista" class="list-group">
       
        <li class="list-group-item">
          Curso 1: Introducción a la Programación
          <div>
            <button class="btn btn-primary btn-sm me-2 btn-edit" data-id="1"> 
              <i class="fa fa-pen"></i>
            </button>
            <button class="btn btn-danger btn-sm btn-delete" data-id="1"> 
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </li>
      </ul>
      <form id="curso-form" class="mt-5">
        <h2 id="form-title">Registrar curso</h2> 

        <input type="hidden" id="idCurso" />
        <div class="mb-3">
          <label class="form-label">Código</label>
          <input type="text" id="codigo" required class="form-control"/>
        </div>

        <div class="mb-3">
          <label class="form-label">Nombre del curso</label>
          <input type="text" id="nombre" required class="form-control"/>
        </div>

        <div class="mb-3">
          <label class="form-label">Créditos</label>
          <input type="number" id="creditos" required min="1" max="10" class="form-control"/>
        </div>

        <button type="submit" id="btn-save" class="btn btn-primary">Guardar Curso</button>
        <button type="button" id="btn-cancel" class="btn btn-secondary" style="display:none;">Cancelar</button>

        <div id="status"></div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>

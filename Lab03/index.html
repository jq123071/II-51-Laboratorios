<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LAB-03 - Plataforma Educativa Universidad Central</title>
  <style>
    /* Reset básico */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgba(0, 0, 0, 0.62);
      color: #f0f0f0;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: #1a1a1a;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #e0e0e0;
    }

    nav {
      background-color: #222;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      padding: 1rem 0;
      display: block;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      color: #2563eb;
      outline: none;
    }

    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    form {
      background-color: #2c2c2c;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
    }

    fieldset {
      border: 1px solid #444;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      padding: 1rem;
    }

    legend {
      font-weight: 700;
      padding: 0 0.5rem;
      color: #2563eb;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #ddd;
    }

    .form-input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #1e1e1e;
      color: #eee;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      border-color: #2563eb;
      outline: none;
      background-color: #292929;
    }

    /* Radio and checkbox container */
    .option-group > div {
      margin-bottom: 0.5rem;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 0.5rem;
      accent-color: #2563eb;
      cursor: pointer;
    }

    label[for] {
      cursor: pointer;
    }

    .submit-button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 2.5rem;
      border-radius: 20px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .submit-button:hover,
    .submit-button:focus {
      background-color: #1e40af;
      outline: none;
    }

    /* Responsive iframe */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin-top: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 8px;
    }

    footer p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #2563eb;
      text-decoration: none;
    }

    footer a:hover,
    footer a:focus {
      text-decoration: underline;
      outline: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>Plataforma Educativa Universidad Central</h1>
  </header>

  <nav aria-label="Menú principal">
    <ul>
      <li><a href="final/">Inicio</a></li>
      <li><a href="#">Cursos</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Ayuda</a></li>
    </ul>
  </nav>

  <main>
    <section aria-labelledby="registro-usuario">
      <form action="#" method="post" novalidate>
        <fieldset>
          <legend id="registro-usuario">Registro de Usuario</legend>

          <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input class="form-input" type="text" id="username" name="username" required autocomplete="username" />
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input class="form-input" type="email" id="email" name="email" required autocomplete="email" />
          </div>

          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input class="form-input" type="password" id="password" name="password" required autocomplete="new-password" />
          </div>

          <fieldset>
            <legend>Género</legend>
            <div class="option-group">
              <div>
                <input type="radio" value="m" name="genero" id="g-m" required />
                <label for="g-m">Masculino</label>
              </div>
              <div>
                <input type="radio" value="f" name="genero" id="g-f" />
                <label for="g-f">Femenino</label>
              </div>
              <div>
                <input type="radio" value="o" name="genero" id="g-o" />
                <label for="g-o">Otro</label>
              </div>
              <div>
                <input type="radio" value="n" name="genero" id="g-n" />
                <label for="g-n">Prefiero no decirlo</label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Seleccione sus intereses:</legend>
            <div class="option-group">
              <div>
                <input type="checkbox" name="intereses" id="interes1" value="programacion" />
                <label for="interes1">Programación</label>
              </div>
              <div>
                <input type="checkbox" name="intereses" id="interes2" value="diseno" />
                <label for="interes2">Diseño Gráfico</label>
              </div>
              <div>
                <input type="checkbox" name="intereses" id="interes3" value="marketing" />
                <label for="interes3">Marketing Digital</label>
              </div>
              <div>
                <input type="checkbox" name="intereses" id="interes4" value="ciencia" />
                <label for="interes4">Ciencia de Datos</label>
              </div>
            </div>
          </fieldset>

          <button class="submit-button" type="submit">Registrar</button>
        </fieldset>
      </form>
    </section>

    <section aria-label="Video educativo">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/LXb3EKWsInQ?si=KRC7kR0cZzGenVSb&amp;start=61"
          title="Video Incrustado" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Plataforma Educativa Universidad Central</p>
    <p>Contacto: <a href="mailto:fabian.chinchilla@uc.ac.cr">Fabian</a></p>
  </footer>
</body>

</html>
